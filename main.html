<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="js/main.js"></script>
</head>
<body>
    <h1>요소 값 할당 도구</h1>
* 운영에서 왠만하면 사용 금지
    <div class="section-header justify-between">
        설정 관리
        <button id="developer_mode_button">개발자 모드</button>
    </div>
    <div>
        <label for="settings_select">저장된 설정:</label>
        <select id="settings_select">
            <option value="">-- 새 설정 --</option>
        </select>
    </div>
    <div>
        <label for="setting_title">설정 제목:</label>
        <input type="text" id="setting_title" placeholder="설정 이름을 입력하세요">
    </div>
    <button id="save_setting_button">설정 저장</button>
    <button id="delete_setting_button">선택된 설정 삭제</button>
    <button id="export_settings_button">설정 내보내기</button>
    <button id="import_settings_button">설정 불러오기</button>
    <input type="file" id="import_file_input" style="display: none;" accept=".json">
    <button class="assignAllBtn" id="assign_all_button_top">모든 요소 할당</button>

    <div class="section-header">
        요소 할당
    </div>
    <div>
        <button id="add_element_top_button">요소 추가</button>
    </div>
    <div id="elements_wrapper"></div>
    <div class="bottom-buttons-container">
        <button class="assignAllBtn" id="assign_all_button">모든 요소 할당</button>
        <button id="add_element_bottom_button">요소 추가</button>
    </div>
</body>
</html>
